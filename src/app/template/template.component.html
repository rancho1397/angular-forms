<div class="container">
<div>
    <h1>Basic Template Driven Form</h1>

    <form #heroForm="ngForm" (ngSubmit)="onSubmit(heroForm.value)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="firstname" #name="ngModel" [(ngModel)]="firstname" class="form-control"
                id="exampleInputEmail1" placeholder="name" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is Required
            </div>
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="ego" name="alterEgo" #ego="ngModel" [(ngModel)]="alterEgo" class="form-control"
                id="exampleInputPassword1" placeholder="Ego" required>
            <div [hidden]="ego.valid || ego.pristine" class="alert alert-danger">
                Alter Ego is Required
            </div>
        </div>
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" name="power" [(ngModel)]="power" #heropower="ngModel" required>
              <option *ngFor="let p of heroPower" [value]="p">{{ p }}</option>
            </select>
            <div class="alert alert-danger" [hidden]="heropower.valid || heropower.pristine">Power is required</div>
          </div>
        <button type="submit" [disabled]="!heroForm.form.valid" class="btn btn-primary">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
        <div class="col-md-2">Name:{{ firstname }}</div>
    </div>
    <div class="row">
        <div class="col-md-2">Alter Ego:{{ alterEgo }}</div>
    </div>
    <div class="row">
        <div class="col-md-2">Power:{{ power }}</div>
        <div class="col-md-10 pull-left"></div>
    </div>
    
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>

</div>
